<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企业员工管理系统登录</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- 引入element-ui样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!--  axios网络请求库 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">

    <div class="login" clearfix>
      <div class="login-wrap">
        <el-row type="flex" justify="center">
          <el-form ref="loginForm" :model="user" :rules="rules" status-icon label-width="80px">
            <h3>员工管理系统登录</h3>
            <hr>
            <el-form-item prop="username" label="用户名">
              <el-input v-model="user.username" placeholder="请输入用户名" prefix-icon></el-input>
            </el-form-item>
            <el-form-item id="password" prop="password" label="密码">
              <el-input v-model="user.password" show-password placeholder="请输入密码"></el-input>
            </el-form-item>
            <div class="fen" style="margin-top: 18px;"></div>
            <el-form-item>
              <el-button type="primary" icon="el-icon-upload" @click="doLogin()">登 录</el-button>
            </el-form-item>
          </el-form>
        </el-row>
      </div>
    </div>

  </div>
</body>
<script>
  var vue = new Vue({
    el: "#app",
    data() {
      return {
        user: {
          username: "",
          password: "",
        },
        rules: {//校验规则
          username: [{ required: true, message: '用户名为必填项', trigger: 'blur' }],
          password: [{ required: true, message: '密码为必填项', trigger: 'blur' }],
        },

      };
    },
    methods: {
      //登录验证
      doLogin() {
        if (!this.user.username) {
          this.$message.error("请输入用户名！");
          return;
        }
        if (!this.user.password) {
          this.$message.error("请输入密码！");
          return;
        };
        //提交登录请求
        axios.post("http://120.55.96.62:8080/admin/user/login", this.user).then((res) => {
          //根据请求回来的状态码进行判断
          if (res.data.code == 20051) {
            this.dialogFormVisible4Edit = false;
            //this.$message.success("登录成功");
            // 将参数存储到 sessionStorage
            sessionStorage.setItem('username', this.user.username);
            sessionStorage.setItem('user_type', res.data.msg);
            // 跳转到 index.html
            window.location.href = './page/index.html';
          } else if (res.data.code == 20050) {
            this.$message.error("用户名或密码不正确！");
          } else if (res.data.code == 20070) {
            this.$message.error("该账号已锁定");
          } else {
            this.$message.error("未知错误");
          }
        }).finally(() => {
          console.log(sessionStorage.getItem('user_type'));
        });
      },

    },
  });
</script>

</html>
